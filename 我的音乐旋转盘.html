<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的音乐旋转盘</title>
		<style type="text/css">
			@keyframes rotate{
				from{transform: rotate(0deg);}
				to{transform: rotate(360deg);}
			}
			#rotateDiv{
				width: 200px;
				height: 200px;
				border-radius: 100px;
				background-color: #00FF00;
				animation-name: rotate;
				animation-duration: 6s;
				animation-iteration-count: infinite;
				animation-timing-function: linear;
				/* animation-timing-function: steps(3); */
				
			}
		</style>
	</head>
	<body>
		<div id="rotateDiv">
			<img src="铃铛小图片.jpg" height="150px" width="150px" />
		</div>
	</body>
</html>
