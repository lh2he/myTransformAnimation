<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>我的正方形超出部分隐藏</title>
		<style>
			#father{
				height: 100px;
				width: 100px;
				
				overflow: hidden;
			}
			#son{
				height: 100px;
				width: 100px;
				background-color: #FFFF00;
				transition:  1s;
			}
			#son:hover{
				transform: rotate(45deg);
				background-color: #00FF00;
				
			}
		</style>
	</head>
	<body>
		<div id="father">
			<div id="son">
				
			</div>
		</div>
	</body>
</html>
